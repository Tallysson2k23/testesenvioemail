<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Inscrição - Rede.com</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Inscrição - Projeto Rede.com</h2>
    <form action="https://formsubmit.co/frequenciaaberta.rpc@gmail.com" method="POST">
      
      <div class="form-group">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome_completo" required>
      </div>

      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
      </div>

      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>
      </div>

      <div class="form-group">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>
      </div>

      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>
      </div>

      <div class="form-group">
        <label for="linkvideo">Link do vídeo (responda: "Por que você quer participar desse projeto da Rede.com?"):</label>
        <input type="url" id="linkvideo" name="link_video" placeholder="https://drive.google.com/..." required>
      </div>

      <!-- Campos ocultos -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://inscricoesfrequencia.netlify.app/sucesso.html">
      <input type="hidden" name="_subject" value="Nova inscrição para o Projeto Rede.com">

      <div class="form-group">
        <button type="submit">Enviar inscrição</button>
      </div>
    </form>
  </div>

</body>
</html>
