<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscrição Realizada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Fonte Poppins para combinar com a página principal -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background: #ffffff10;
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #00ffae;
      font-size: 26px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #00c6ff;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease-in-out;
    }

    a:hover {
      background-color: #008ccf;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>✅ Inscrição enviada com sucesso!</h1>
    <p>Obrigado por se inscrever no projeto <strong>Rede.com</strong>.<br>Estamos animados para te conhecer melhor!</p>
    <p>Nos siga no instagram!💙</p>
    <a href="https://www.instagram.com/redepontocom?igsh=YnN4N3QwbDhreXJv" target="_blank">
      <i class="fab fa-instagram"></i> @redepontocom
    </a>
  </div>

</body>
</html>
