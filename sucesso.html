<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem Enviada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    // Redireciona automaticamente para o formulário após 7 segundos (opcional)
    setTimeout(() => {
      window.location.href = "index.html";
    }, 7000);
  </script>
</head>
<body>
  <div class="box">
    <h1>✅ Obrigado!</h1>
    <p>Sua mensagem foi enviada com sucesso.<br>
    Entraremos em contato em breve.</p>
    <p style="margin-top: 20px; font-size: 0.9rem;">Você será redirecionado em alguns segundos...</p>
  </div>
</body>
</html>
